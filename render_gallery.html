<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Gallery - Zhijian Ke Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 图片集样式 */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* 灯箱效果 */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .lightbox-content {
            position: relative;
            margin: 10% auto;
            max-width: 80%;
            max-height: 80vh;
        }
        
        .lightbox-img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .close-btn:hover {
            color: #bbb;
        }
        
        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
            transform: translateY(-50%);
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        .prev-btn:hover, .next-btn:hover {
            color: #bbb;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .lightbox-content {
                margin: 20% auto;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Ke's Portfolio</a>
            <button class="hamburger-btn" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- 图片集标题 -->
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>Render Gallery</h1>
            <p>Explore my collection of architectural renderings</p>
        </div>
        
        <!-- 图片网格 -->
        <div class="gallery-grid" id="gallery-grid">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>
    </div>

    <!-- 灯箱模态框 -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <a class="prev-btn">&#10094;</a>
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightbox-img" src="" alt="">
        </div>
        <a class="next-btn">&#10095;</a>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Zhijian Ke. All rights reserved.</p>
        </div>
    </footer>

    <!-- 脚本 -->
    <script>
        // 汉堡菜单功能
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // 图片列表
        const renderImages = [
            'asset/img/renderPictures/微信图片_20250828154615_136_119.png',
            'asset/img/renderPictures/微信图片_20250828154627_137_119.jpg',
            'asset/img/renderPictures/微信图片_20250828154628_138_119.jpg',
            'asset/img/renderPictures/微信图片_20250828154628_139_119.jpg',
            'asset/img/renderPictures/微信图片_20250828154629_140_119.jpg',
            'asset/img/renderPictures/微信图片_20250828154630_141_119.jpg',
            'asset/img/renderPictures/微信图片_20250828154709_142_119.jpg',
            'asset/img/renderPictures/微信图片_20250828154720_143_119.jpg',
            'asset/img/renderPictures/微信图片_20250828154723_144_119.jpg',
            'asset/img/renderPictures/微信图片_20250828154725_145_119.jpg',
            'asset/img/renderPictures/微信图片_20250828154738_146_119.jpg'
        ];
        
        // 动态加载图片到网格
        const galleryGrid = document.getElementById('gallery-grid');
        let currentImageIndex = 0;
        
        renderImages.forEach((imagePath, index) => {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = `Render Image ${index + 1}`;
            img.dataset.index = index;
            
            img.addEventListener('click', (e) => {
                currentImageIndex = parseInt(e.target.dataset.index);
                openLightbox(currentImageIndex);
            });
            
            galleryItem.appendChild(img);
            galleryGrid.appendChild(galleryItem);
        });
        
        // 灯箱功能
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        
        function openLightbox(index) {
            lightbox.style.display = 'block';
            lightboxImg.src = renderImages[index];
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }
        
        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto'; // 恢复背景滚动
        }
        
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + renderImages.length) % renderImages.length;
            lightboxImg.src = renderImages[currentImageIndex];
        }
        
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % renderImages.length;
            lightboxImg.src = renderImages[currentImageIndex];
        }
        
        // 事件监听器
        closeBtn.addEventListener('click', closeLightbox);
        prevBtn.addEventListener('click', showPrevImage);
        nextBtn.addEventListener('click', showNextImage);
        
        // 点击灯箱背景关闭
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        
        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'block') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                }
            }
        });
    </script>
</body>
</html>
